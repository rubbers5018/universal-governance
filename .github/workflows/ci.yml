name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install GPG (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gnupg

    - name: Install GPG (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gnupg

    - name: Install GPG (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install gnupg -y
        gpg --version

    - name: Import test GPG key
      run: |
        gpg --keyserver keys.openpgp.org --recv-keys AC507646E0141D69CC0A1B14D5AF4F7DCCD21B79 || echo "Key import failed, continuing..."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Install package in editable mode
      run: |
        pip install -e .

    - name: Run linting - black
      run: |
        black --check src/ tests/ examples/

    - name: Run linting - isort
      run: |
        isort --check-only src/ tests/ examples/

    - name: Run type checking - mypy
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true

    - name: Run security check - bandit
      run: |
        bandit -r src/ -ll
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -v

    - name: Run integration tests
      run: |
        python tests/integration_test.py
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test example scripts
      run: |
        python examples/01_verify_registration.py || echo "Example 01 failed (expected if GPG key not available)"
        python examples/02_list_members.py || echo "Example 02 failed"
        python examples/03_submit_proposal.py || echo "Example 03 failed"
      continue-on-error: true

  lint-yaml:
    name: Lint YAML files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install yamllint
      run: pip install yamllint

    - name: Run yamllint
      run: yamllint .github/workflows/
